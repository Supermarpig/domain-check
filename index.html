<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Navigation Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'theme-primary': '#00d2be',
                        'theme-dark': '#00a896',
                        'dark-bg': '#050505',
                        'panel-bg': '#111111',
                        'neon-red': '#FF003C',
                    },
                    fontFamily: {
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'scan': 'scan 4s linear infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        scan: {
                            '0%': { backgroundPosition: '0 -100vh' },
                            '100%': { backgroundPosition: '0 100vh' },
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 5px rgba(0, 210, 190, 0.2)' },
                            '100%': { boxShadow: '0 0 20px rgba(0, 210, 190, 0.6), 0 0 10px rgba(0, 210, 190, 0.4)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #e5e5e5;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Scanline Effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.2) 50%, rgba(0, 0, 0, 0.2));
            background-size: 100% 4px;
            z-index: 50;
            pointer-events: none;
            opacity: 0.15;
        }

        /* Background Grid */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            pointer-events: none;
        }

        /* Marquee */
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
        }

        .marquee-content {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 20s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-100%, 0);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #050505;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00d2be;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center selection:bg-theme-primary selection:text-black">

    <div class="scanlines"></div>
    <div class="bg-grid"></div>

    <!-- Main Container -->
    <div id="app" class="w-full max-w-md px-4 py-8 flex-grow flex flex-col space-y-8 relative z-10">

        <!-- Loading -->
        <div id="loading" class="flex flex-col items-center justify-center py-40 space-y-6">
            <div class="font-mono text-theme-primary text-2xl animate-pulse tracking-widest">SYSTEM_INITIALIZING...
            </div>
            <div class="w-64 h-1 bg-gray-800 rounded-full overflow-hidden relative">
                <div class="absolute top-0 left-0 h-full bg-theme-primary animate-[width_1.5s_ease-in-out_infinite] shadow-[0_0_10px_#00d2be]"
                    style="width: 50%"></div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer
        class="w-full py-8 text-center text-gray-600 text-xs font-mono uppercase tracking-widest relative z-10 opacity-60 hover:opacity-100 transition-opacity">
        <p>&copy; <span id="year"></span> <span id="footer-site-name">SYSTEM</span></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            const app = document.getElementById('app');
            const yearSpan = document.getElementById('year');
            yearSpan.textContent = new Date().getFullYear();

            try {
                const response = await fetch('./config.json');
                if (!response.ok) throw new Error(`Config load failed: ${response.status}`);
                const config = await response.json();

                // Apply theme color from config if present, otherwise default
                if (config.theme_color) {
                    document.documentElement.style.setProperty('--theme-primary', config.theme_color);
                }

                renderDashboard(config);
                startLatencyTests(config.lines);

            } catch (error) {
                console.error(error);
                app.innerHTML = `
                    <div class="bg-panel-bg border border-neon-red p-8 text-center rounded-lg shadow-[0_0_30px_rgba(255,0,60,0.2)] animate-pulse">
                        <div class="text-neon-red text-6xl mb-4 font-mono">ERROR</div>
                        <h1 class="text-xl font-bold text-white mb-4 uppercase tracking-widest">System Failure</h1>
                        <button onclick="location.reload()" class="px-8 py-3 bg-neon-red hover:bg-red-600 text-white font-bold uppercase tracking-widest transition-all transform hover:scale-105 shadow-lg">Reboot System</button>
                    </div>
                `;
            }
        }

        function renderDashboard(config) {
            const app = document.getElementById('app');
            document.title = config.site_title || "Navigation";
            document.getElementById('footer-site-name').textContent = config.site_title;

            // 1. Header
            let headerContent = '';
            if (config.logo_url) {
                headerContent = `<img src="${config.logo_url}" alt="${config.site_title}" class="w-full max-w-[280px] mx-auto mb-6 animate-float drop-shadow-[0_0_20px_rgba(0,210,190,0.4)]">`;
            } else {
                headerContent = `<h1 class="text-5xl font-black text-theme-primary uppercase tracking-tight text-center mb-6 animate-float drop-shadow-[0_0_15px_rgba(0,210,190,0.5)]">${config.site_title}</h1>`;
            }

            const headerHtml = `
                <header class="text-center space-y-4 mb-6">
                    ${headerContent}
                    ${config.announcement ? `
                        <div class="w-full bg-theme-primary/5 border-y border-theme-primary/30 overflow-hidden py-3 relative">
                            <div class="marquee-container">
                                <div class="marquee-content font-mono text-theme-primary text-xs font-semibold tracking-wide">
                                    üì¢ ${config.announcement} &nbsp;&nbsp;&nbsp;///&nbsp;&nbsp;&nbsp; üì¢ ${config.announcement} &nbsp;&nbsp;&nbsp;///&nbsp;&nbsp;&nbsp; üì¢ ${config.announcement}
                                </div>
                            </div>
                        </div>
                    ` : ''}
                </header>
            `;

            // 2. Fixed Links
            let fixedLinksHtml = '';
            if (config.fixed_links) {
                fixedLinksHtml = `
                    <div id="fixed-links" class="space-y-4 animate-[fadeIn_0.5s_ease-out]">
                        <div class="flex items-center space-x-2 mb-2 px-1">
                            <div class="w-1 h-4 bg-theme-primary shadow-[0_0_8px_#00d2be]"></div>
                            <h2 class="text-white font-bold text-sm uppercase tracking-widest">Permanent Access</h2>
                        </div>
                        ${config.fixed_links.map(link => `
                            <a href="${link.url}" target="_blank" class="block group relative">
                                <div class="absolute -inset-0.5 bg-gradient-to-r from-theme-primary to-theme-dark rounded-lg blur opacity-20 group-hover:opacity-75 transition duration-500 group-hover:duration-200"></div>
                                <div class="relative bg-gray-900 border border-gray-800 ${link.highlight ? 'border-theme-primary/50' : ''} p-4 rounded-lg flex justify-between items-center transition-all duration-300 transform group-hover:-translate-y-1 group-hover:shadow-[0_10px_20px_-10px_rgba(0,210,190,0.3)]">
                                    <div class="flex items-center space-x-3">
                                        <span class="w-2 h-2 rounded-full ${link.highlight ? 'bg-theme-primary animate-pulse' : 'bg-gray-600 group-hover:bg-theme-primary'} transition-colors"></span>
                                        <span class="font-bold text-gray-100 group-hover:text-theme-primary transition-colors text-lg">${link.name}</span>
                                    </div>
                                    <span class="text-xs font-mono text-gray-500 group-hover:text-white transition-colors border border-gray-700 rounded px-2 py-1 group-hover:border-theme-primary/50">OPEN &rarr;</span>
                                </div>
                            </a>
                        `).join('')}
                    </div>
                `;
            }

            // 3. Domestic Lines
            const linesHtml = `
                <div id="lines-container" class="space-y-4 animate-[fadeIn_0.7s_ease-out]">
                    <div class="flex items-center space-x-2 mb-2 px-1 mt-8">
                        <div class="w-1 h-4 bg-theme-primary shadow-[0_0_8px_#00d2be]"></div>
                        <h2 class="text-white font-bold text-sm uppercase tracking-widest">Speed Test Lines</h2>
                    </div>
                    ${config.lines.map((line, index) => createLineCard(line, index)).join('')}
                </div>
            `;

            // 3.5 App Download
            let appDownloadHtml = '';
            if (config.app_download) {
                appDownloadHtml = `
                    <div id="app-download" class="mt-8 animate-[fadeIn_0.8s_ease-out]">
                        <a href="${config.app_download.url}" target="_blank" class="block group">
                            <div class="relative overflow-hidden rounded-xl border border-theme-primary/30 bg-gray-900/50 p-6 text-center transition-all duration-300 group-hover:border-theme-primary group-hover:shadow-[0_0_20px_rgba(0,210,190,0.2)] group-hover:-translate-y-1">
                                <div class="absolute inset-0 bg-theme-primary/5 group-hover:bg-theme-primary/10 transition-colors duration-300"></div>
                                
                                <div class="relative z-10 flex flex-col items-center">
                                    <div class="mb-3 text-theme-primary group-hover:scale-110 transition-transform duration-300">
                                        ${getIcon('download')}
                                    </div>
                                    <h3 class="text-xl font-bold text-white mb-1 group-hover:text-theme-primary transition-colors">${config.app_download.title}</h3>
                                    <p class="text-xs text-gray-400 mb-4 font-mono">${config.app_download.description}</p>
                                    
                                    <div class="inline-flex items-center space-x-2 px-6 py-2 bg-theme-primary/10 group-hover:bg-theme-primary text-gray-300 group-hover:text-black font-bold rounded-lg transition-all duration-300 border border-theme-primary/50 group-hover:border-theme-primary">
                                        <span class="text-sm">Á´ãÂç≥‰∏ãËΩΩ</span>
                                        <span class="text-xs">‚Üí</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                `;
            }

            // 4. Contact Info
            let contactHtml = '';
            if (config.contact_info) {
                contactHtml = `
                    <div id="contact-info" class="grid grid-cols-2 gap-4 mt-8 animate-[fadeIn_0.9s_ease-out]">
                        ${config.contact_info.map(contact => `
                            <a href="${contact.url}" target="_blank" class="group relative overflow-hidden rounded-lg">
                                <div class="absolute inset-0 bg-gray-800/50 group-hover:bg-theme-primary/10 transition-colors duration-300"></div>
                                <div class="relative border border-gray-800 group-hover:border-theme-primary/50 p-4 flex flex-col items-center justify-center space-y-2 transition-all duration-300 group-hover:shadow-[0_0_15px_rgba(0,210,190,0.1)]">
                                    <div class="text-gray-400 group-hover:text-theme-primary transition-colors transform group-hover:scale-110 duration-300">
                                        ${getIcon(contact.icon)}
                                    </div>
                                    <span class="text-xs font-bold text-gray-400 group-hover:text-white uppercase tracking-wider">${contact.label}</span>
                                </div>
                            </a>
                        `).join('')}
                    </div>
                `;
            }

            // 5. Bottom Promo
            let bottomPromoHtml = '';
            if (config.bottom_promo && config.bottom_promo.image) {
                bottomPromoHtml = `
                    <div class="w-full mt-8 animate-[fadeIn_1.1s_ease-out]">
                        <a href="${config.bottom_promo.url}" target="_blank" class="block relative group overflow-hidden rounded-xl border border-gray-800 hover:border-theme-primary/50 transition-all duration-300">
                            <div class="absolute inset-0 bg-theme-primary/0 group-hover:bg-theme-primary/10 z-10 transition-colors duration-300"></div>
                            <img src="${config.bottom_promo.image}" alt="Promo" class="w-full h-auto block opacity-80 group-hover:opacity-100 transition-all duration-500 transform group-hover:scale-105">
                        </a>
                    </div>
                `;
            }

            app.innerHTML = headerHtml + fixedLinksHtml + linesHtml + appDownloadHtml + contactHtml + bottomPromoHtml;
        }

        function createLineCard(line, index) {
            return `
                <a href="${line.url}" target="_blank" id="line-${index}" data-url="${line.url}" class="block group relative">
                    <div class="absolute -inset-0.5 bg-gradient-to-r from-gray-800 to-gray-700 rounded-lg blur opacity-0 group-hover:opacity-50 transition duration-500"></div>
                    <div class="relative bg-panel-bg border border-gray-800 group-hover:border-theme-primary/30 p-4 rounded-lg transition-all duration-300 transform group-hover:-translate-y-1 group-hover:shadow-xl">
                        <!-- Status Dot -->
                        <div id="status-dot-${index}" class="absolute top-4 right-4 w-2 h-2 bg-gray-700 rounded-full transition-colors duration-300"></div>
                        
                        <!-- Content -->
                        <div class="relative z-10 pr-8">
                            <p class="text-base font-bold text-gray-200 mb-1 group-hover:text-theme-primary transition-colors">${line.name}</p>
                            <p class="text-xs font-mono text-gray-500 truncate group-hover:text-gray-300 transition-colors">${line.url}</p>
                        </div>

                        <!-- Latency Display -->
                        <div id="latency-${index}" class="absolute bottom-4 right-4 text-[10px] font-mono text-gray-600 font-bold transition-colors duration-300">PINGING...</div>
                        
                        <!-- Progress Bar (Visual Flair) -->
                        <div class="absolute bottom-0 left-0 h-[2px] bg-theme-primary/0 group-hover:bg-theme-primary/50 w-full transition-all duration-500 transform scale-x-0 group-hover:scale-x-100 origin-left"></div>
                    </div>
                </a>
            `;
        }

        function getIcon(name) {
            const size = "w-6 h-6";
            const icons = {
                email: `<svg xmlns="http://www.w3.org/2000/svg" class="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>`,
                twitter: `<svg xmlns="http://www.w3.org/2000/svg" class="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/></svg>`,
                telegram: `<svg xmlns="http://www.w3.org/2000/svg" class="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>`,
                download: `<svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>`,
                default: `<svg xmlns="http://www.w3.org/2000/svg" class="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>`
            };
            return icons[name] || icons.default;
        }

        function startLatencyTests(lines) {
            const results = lines.map((line, index) => ({
                ...line,
                id: index,
                latency: Infinity
            }));

            let completedCount = 0;

            results.forEach((line, index) => {
                const startTime = Date.now();
                const img = new Image();
                const timeout = 5000;

                const finish = (isSuccess) => {
                    const endTime = Date.now();
                    const duration = endTime - startTime;
                    const finalLatency = isSuccess ? duration : Infinity;

                    results[index].latency = finalLatency;
                    updateLineUI(index, finalLatency, isSuccess);

                    completedCount++;
                    if (completedCount === results.length) {
                        sortLines(results);
                    }
                };

                img.onload = () => finish(true);
                img.onerror = () => finish(false);

                // Add random param to avoid cache
                img.src = `${line.url}/favicon.ico?t=${startTime}`;

                setTimeout(() => {
                    if (!img.complete) {
                        img.src = "";
                        finish(false);
                    }
                }, timeout);
            });
        }

        function updateLineUI(index, latency, isSuccess) {
            const latencyEl = document.getElementById(`latency-${index}`);
            const dotEl = document.getElementById(`status-dot-${index}`);

            if (!isSuccess || latency === Infinity) {
                latencyEl.textContent = "TIMEOUT";
                latencyEl.className = "absolute bottom-4 right-4 text-[10px] font-mono text-neon-red font-bold";
                dotEl.className = "absolute top-4 right-4 w-2 h-2 bg-neon-red animate-pulse shadow-[0_0_8px_#FF003C]";
            } else {
                latencyEl.textContent = `${latency}ms`;
                if (latency < 200) {
                    latencyEl.className = "absolute bottom-4 right-4 text-[10px] font-mono text-green-500 font-bold";
                    dotEl.className = "absolute top-4 right-4 w-2 h-2 bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.8)]";
                } else if (latency < 800) {
                    latencyEl.className = "absolute bottom-4 right-4 text-[10px] font-mono text-yellow-500 font-bold";
                    dotEl.className = "absolute top-4 right-4 w-2 h-2 bg-yellow-500 shadow-[0_0_8px_rgba(234,179,8,0.8)]";
                } else {
                    latencyEl.className = "absolute bottom-4 right-4 text-[10px] font-mono text-neon-red font-bold";
                    dotEl.className = "absolute top-4 right-4 w-2 h-2 bg-neon-red shadow-[0_0_8px_#FF003C]";
                }
            }
        }

        function sortLines(results) {
            const container = document.getElementById('lines-container');
            const sorted = [...results].sort((a, b) => a.latency - b.latency);

            sorted.forEach(item => {
                const el = document.getElementById(`line-${item.id}`);
                if (el) {
                    container.appendChild(el);
                }
            });
        }
    </script>
</body>

</html>
